<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    <link href="login.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <!--go to card title in boostrap and copy-->
    <div class="card" style="width: 500px;">
        <div class="card-body">
            <h5 class="card-title">welcome</h5>
            <p class="card-text">Please Login to Continue</p>
    <!--form tag for email address,password-->
        <form action="" class="form" id="loginform">
        <!--go to bootstrap and  go to  forms-form control we then has to two fields -->
            <div class="mb-3">
                <label for="emailinput" class="form-label"> Enter Email address</label>
                <input type="email" class="form-control" id="emailinput"  name="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="Passwordinput" class="form-label"> Enter Password</label>
                <input type="password" class="form-control" id="passwordinput" name="password" >
            </div>
            <!--if no login ,just registrer-->
            <p>Don't have an account? <a href="register.html">Register here</a></p>
            <button type="submit" class="btn" id="loginbtn">Login</button>

        </form>

       </div>
    </div>
    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>  </body>
</body>
</html>
